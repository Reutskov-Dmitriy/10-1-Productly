<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/vars.css">
	<link rel="stylesheet" href="css/button.css">
	<title>Productly</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="header__logo">
				<img src="assets/images/Logo.png" alt="Logo">
			</div>
			<nav class="header__nav">
				<a href="#" class="header__link">Product</a>
				<a href="#" class="header__link">Customers</a>
				<a href="#" class="header__link">Pricing</a>
				<a href="#" class="header__link">Resources</a>
			</nav>
			<div>
				<button class="default-button header-button">Sign In</button>
				<button class="primary-button header-button">Sign Up</button>
			</div>
			</header>
		<main>
			<section class="about">
				<div class="row">
					<div class="about__content">
						<div class="about__text">
							<h1 class="about__title">The Design Thinking superpowers</h1>
							<p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
						</div>
						<button class="about__btn primary-button">Get started</button>
					</div>
					<div class="about__img">
						<img class="people" src="assets/images/image.png" alt="people">
						<img class="oval" src="assets/images/Oval.png" alt="oval">
					</div>
				</div>

			</section>
		</main>
	</div>
</body>
</html>
